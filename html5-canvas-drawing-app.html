<!DOCTYPE html>
<html>
  <head>
    <title>Create HTML5 Canvas JavaScript Drawing App Example</title>
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script type="text/javascript" src="undo.js"></script>
  </head>
  <body>
    <div class="container" style="display:flex;">
      <div id="canvasDiv" style="flex:initial"></div>
    <!--[if IE]><script type="text/javascript" src="excanvas.js"></script><![endif]-->
    <!-- <script type="text/javascript" src="html5-canvas-drawing-app.js"></script>
    <script type="text/javascript">
    	 drawingApp.init();
	</script> -->

    <div id="stack" style="flex:1 ;margin-left:10px; overflow-y:scroll; height: 500px;">
        
      </div>
      
    </div>
    <div class="control_panel" style="display: flex"> 
      <div id="buttons" style="flex:initial;">
        <input type="button" id="undo" value="undo">
        <input type="button" id="redo" value="redo">
        <br>
        <input type="button" class="color" value="Purple">   
        <input type="button" class="color" value="Green">
        <input type="button" class="color" value="Yellow">
        <input type="button" class="color" value="Brown">
        <br>
        <input type="button" class="size" value="small">   
        <input type="button" class="size" value="normal">
        <input type="button" class="size" value="large">
        <input type="button" class="size" value="huge">
        <br>
        <input type="button" class="tool" value="crayon">   
        <input type="button" class="tool" value="marker">
        <input type="button" class="tool" value="eraser">
      </div>
      <div class="function_display" style="flex:1; margin-left:10px;">
        Selected color:<input type="text" id="s_color" style="border:hidden"><br>
        Selected size:<input type="text" id="s_size" style="border:hidden"><br>
        Selected tool:<input type="text" id="s_tool" style="border:hidden">

      </div>
      
    </div>
  </body>
</html>
